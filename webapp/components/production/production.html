<div class="page-header">
	<h1>Production</h1>
</div>
<div class="row">
	<div class="col-md-6">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Order No.</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Production Start</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders" >
					<td>{{order.orderNo}}</td>
					<td>{{order.product.title}}</td>
					<td>{{order.quantity}}</td>
					<td>{{order.productionStartDate}}</td>
					<td>{{order.status}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
