<div class="page-header">
	<h1>Order</h1>
</div>
<!-- Button trigger modal -->
<button class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#orderFormModal"></button>
<div class="row">
	<div class="col-md-6">
		<table class="table">
			<thead>
				<tr>
					<th>Order No.</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Total Price</th>
					<th>Production Start</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in orders" >
					<td>{{order.orderNo}}</td>
					<td>{{order.product.title}}</td>
					<td>{{order.quantity}}</td>
					<td>{{order.totalPrice}}</td>
					<td>{{order.productionStartDate | date}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="orderFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" 
				   data-dismiss="modal">
					   <span aria-hidden="true">&times;</span>
					   <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">
					Order Schedule Form
				</h4>
			</div>
			<!-- Modal Body -->
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="inputEmail3">Product</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="order.product.id" placeholder="Product No."/>
							<!--
							<select ng-model="order.product">
								<option ng-repeat="product in products" value="{{ product.id }}">{{ product.title }}</option>
							</select>
							<span ng-if="order.product">
								<label class="col-sm-2 control-label">Product: </label> {{order.product.title}}
								<label class="col-sm-2 control-label">Description: </label> {{order.product.description}}
								<label class="col-sm-2 control-label">Price: </label> {{order.product.price}}
							</span>
							-->
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="quantity" >Quantity</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-blur="order.totalPrice = order.quantity * order.product.price" ng-model="order.quantity" placeholder="Quantity"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Total Price</label> 
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="order.totalPrice" readonly placeholder="Total Price"/>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Production Start</label> 
						<div class="col-sm-10">
							<input type="date" class="form-control" ng-model="order.productionStartDate" placeholder="Production Start Date"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" ng-click="schedule()" class="btn btn-default">Schedule</button>
						</div>
					</div>
				</form>	
			</div>
			<!-- Modal Footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
			</div>
		</div>
	</div>
</div>
