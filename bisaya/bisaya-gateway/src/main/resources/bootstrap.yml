
spring:
    application:
        name: bisaya-gateway
    cloud:
        config:
            uri: http://127.0.0.1:9000/config

zuul:
    routes:
        bisaya-order:
            path: /order/**
            retryable: true
            sensitive-headers:
            strip-prefix: false
        bisaya-production:
            path: /production/**
            retryable: true
            sensitive-headers:
            strip-prefix: false
    add-proxy-headers: true

ribbon:
    eureka:
        enabled: false 
  
server:
    port: 9002
    context-path: /
    address: 0.0.0.0
  